- name: Deploy application
  hosts: app
  become: false
  tasks:
    - name: Install git package
      become: true
      apt:
        name: git
        state: present

    - name: Fetch application repo
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: '/home/appuser/reddit'
        version: monolith
      notify: "Reload puma"

    - name: Bundle install
      bundler:
        state: present
        chdir: '/home/appuser/reddit'

  handlers:
    - name: "Reload puma"
      become: true
      systemd: name=puma state=restarted
